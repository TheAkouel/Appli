<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="icon" href="imgs/chat-mignon-isole-illustration-vectorielle-fond-transparent_915071-19589-removebg-preview.png" />
</head>
<body class="body">
    <aside class="sidebar">
        <div class="left">
            <a href="index.html" class="nav-link" data-target="index.html">
                <img src="imgs/logo.jpg" alt="Logo">
            </a>
        </div>
        <div class="right">
            <h1>Liste d'applications</h1>
            <nav class="buttons">
                <a href="todo.html" class="nav-link" data-target="todo.html">
                    <button>
                        <img src="imgs/to-do-svgrepo-com.svg" alt="To Do List">
                        <span>To Do List</span>
                    </button>
                </a>

                <a href="weather.html" class="nav-link" data-target="weather.html">
                    <button>
                        <img src="imgs/weather-svgrepo-com.svg" alt="Météo">
                        <span>Météo</span>
                    </button>
                </a>
            </nav>
            <h2>Statistics</h2>
            <nav class="buttons">
                <button>
                    <i class="ai-triangle-alert"></i>
                    <span>Alerts</span>
                </button>
            </nav>
        </div>
    </aside>

    <div id="page-container">
        <div class="page" id="content-index">
           <h1>Bienvenue !</h1>
           <p>Sélectionnez une application dans la barre latérale.</p>
        </div>
        <div class="page" id="content-todo"></div>
        <div class="page" id="content-weather"></div>
    </div>

    <!-- <div id="loading-overlay">
        <img src="imgs/loading.gif" alt="Loading...">
    </div> -->
    <script src="scripts/todo.js"></script>
    <script src="scripts/weather.js"></script>
