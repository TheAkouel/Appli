<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="icon" href="imgs/chat-mignon-isole-illustration-vectorielle-fond-transparent_915071-19589-removebg-preview.png" />
</head>
<body class="body">
    <aside class="sidebar">
        <div class="left">
            <a href="index.html" class="nav-link" data-target="index.html">
                <img src="imgs/logo.jpg" alt="Logo">
            </a>
        </div>
        <div class="right">
            <h1>Liste d'applications</h1>
            <nav class="buttons">
                <a href="todo.html" class="nav-link" data-target="todo.html">
                    <button>
                        <img src="imgs/to-do-svgrepo-com.svg" alt="To Do List">
                        <span>To Do List</span>
                    </button>
                </a>

                <a href="weather.html" class="nav-link" data-target="weather.html">
                    <button>
                        <img src="imgs/weather-svgrepo-com.svg" alt="Météo">
                        <span>Météo</span>
                    </button>
                </a>
            </nav>
            <h2>Statistics</h2>
            <nav class="buttons">
                <button>
                    <i class="ai-triangle-alert"></i>
                    <span>Alerts</span>
                </button>
            </nav>
        </div>
    </aside>

    <div class="container">
        <div class="todo">
            <div class="list">
                <div class="chat">
                    <img style="width: 100px;" src="imgs/chat-mignon-isole-illustration-vectorielle-fond-transparent_915071-19589-removebg-preview.png" alt="Chat">
                </div>
                <div>
                    <h1 class="poppins-bold">Ma To do List</h1>
                    <input class="poppins-regular" type="text" id="taskInput" placeholder="Ajouter une tâche">
                    <button class="poppins-regular ajout">Ajouter</button>
                    <ul class="poppins-regular" id="taskList"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/todo.js"></script>
</body>
</html>
